spring:
  datasource:
    url: jdbc:mysql://localhost:3306/family_task_manager  # JDBC connection pointing to MySQL Database
    username: root
    password: admin123
  jpa: # Java Persistence API
    hibernate:
      ddl-auto: update # Automatically creates/updates tables in the database
    show-sql: true # Logs SQL statements generated by hibernate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect # Specifies the SQL dialect for MySQL
